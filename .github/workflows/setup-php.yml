name: Build PHP Action Runner

on:
  push:
    paths:
      - 'Dockerfile'
      - '.github/workflows/setup-php.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  REPO_NAME: ${{ github.repository }}
  DOCKER_BUILD_RECORD_UPLOAD: false

jobs:
  check-release:
    name: 檢查 myoung34/docker-github-actions-runner 版本
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Check release date
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            // 1. 直接調用 API 獲取最新 Release
            const { data: release } = await github.rest.repos.getLatestRelease({
              owner: 'myoung34',
              repo: 'docker-github-actions-runner'
            });

            // 2. 計算時間差
            const publishedTime = new Date(release.published_at).getTime();
            const currentTime = new Date().getTime();
            const diffHours = (currentTime - publishedTime) / (1000 * 60 * 60);

            console.log(`Latest release: ${release.tag_name}, published ${diffHours.toFixed(2)} hours ago.`);

            // 3. 設定 Output (24小時內)
            if (diffHours < 24) {
              core.setOutput('should_build', 'true');
            } else {
              core.setOutput('should_build', 'false');
            }
            
  build:
    name: Build PHP${{ matrix.php-version }} ${{ matrix.platform }}
    needs: check-release
    # if: ${{ needs.check-release.outputs.should_build == 'true' }}
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    
    # 【關鍵】定義矩陣策略，同時跑 4 個版本
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.1', '8.2', '8.3', '8.4']
        platform: [linux/amd64, linux/arm64]
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
            slug: 'amd64'
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            slug: 'arm64'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Image Name
        run: |
          echo "IMAGE_NAME=${REGISTRY}/${REPO_NAME,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Build and Push by Digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PHP_VERSION=${{ matrix.php-version }}
          # 關鍵設定：這裡一定要輸出 type=image 並且 push-by-digest=true
          # 這樣才不會互相覆蓋 Tag，而是產生獨立的 Manifest
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=build-${{ matrix.php-version }}-${{ matrix.slug }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.php-version }}-${{ matrix.slug }}

      - name: Export Digest
        # 將產生的 Digest 存成檔案，供下一個 Merge Job 使用
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload Digest Artifact
        uses: actions/upload-artifact@v4
        with:
          name: digests-php${{ matrix.php-version }}-${{ matrix.slug }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # 合併 Image 並推送最終 Tag
  merge:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.1', '8.2', '8.3', '8.4']

    steps:
      - name: Setup Image Name
        run: echo "IMAGE_NAME=${REGISTRY}/${REPO_NAME,,}" >> $GITHUB_ENV
    
      - name: Download Digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests
          pattern: digests-php${{ matrix.php-version }}-*
          merge-multiple: true

      - name: Get current date
        id: date
        run: echo "today=$(TZ=Asia/Taipei date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          # 這裡設定 Tag 規則，例如 ghcr.io/user/repo:8.1
          tags: |
            type=raw,value=${{ matrix.php-version }}
            type=raw,value=${{ matrix.php-version }}-${{ steps.date.outputs.today }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Create Manifest List and Push
        working-directory: /tmp/digests
        # 使用 imagetools 將所有下載下來的 digest 合併並推送到 registry
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect Image
        run: |
          docker buildx imagetools inspect ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

